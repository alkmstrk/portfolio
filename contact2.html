    </header>

    <!--メイン-->
    <main class="main" id="contact-main">
        <div id="contact_form">
                
            <form name="myform">
                <div class="input_item">
                    <dl class="clearfix">
                        <dt><span class="req">必須</span></dt>
                        <dd>
                            <input type="text" id="name" name="name" placeholder="名前">
                        </dd>
                    </dl>

                    <dl class="clearfix">
                        <dt><span class="req">必須</span></dt>
                        <dd>
                            <input type="text" id="furigana" name="furigana" placeholder="フリガナ">
                        </dd>
                    </dl>

                    <dl class="clearfix">
                        <dt><span class="any">任意</span></dt>
                        <dd>
                            <input type="text" id="username" name="username" placeholder="ユーザー名">
                        </dd>
                    </dl>

                    <dl class="clearfix">
                        <dt><span class="req">必須</span></dt>
                        <dd>
                            <input type="text" id="mailaddress" name="mail_address" placeholder="メールアドレス">
                        </dd>
                    </dl>

                    <dl class="clearfix">
                        <dt><span class="req">必須</span></dt>
                        <dd>
                            <input type="tel" id="tel" name="tel" placeholder="電話番号">
                        </dd>
                    </dl>

                    <dl class="clearfix">
                        <dt><span class="req">必須</span></dt>
                        <dd>
                            <textarea name="remarks" id="remarks" rows="4" cols="50" maxlength="500" style="overflow: hidden; word-wrap: break-word; resize: horizontal; height: 120px;" placeholder="メッセージ"></textarea>
                        </dd>
                    </dl>

                    <div class="transmission">
                        <input class="btn_submit" id="btn_submit" type="submit" value="送信" onclick="input_check();">
                    </div>

                </div>
            </form>
        </div>


        <!--       バリデーション-->
        <script type="text/javascript">
            // 入力内容チェックのための関数
            function input_check() {

                var name = $('input[name = "name"]').val();
                var furigana = $('input[name = "furigana"]').val();
                var username = $('input[name = "username"]').val();
                var address = $('input[name = "mail_address"]').val();
                var tel = $("#tel").val().replace(/[━.*‐.*―.*－.*\–.*ー.*\-]/gi, '');
                var remarks = $("#remarks").val();
                var errmsg = "";

                if (name == "") {

                    errmsg = "名前を入力して下さい\n";

                } else if (name.length > 25) {

                    errmsg = errmsg + "名前は25文字以内で入力してください\n"
                }


                if (furigana == "") {

                    errmsg = errmsg + "フリガナを入力して下さい\n";

                } else if (!furigana.match(/^[ァ-ロワヲンー 　\r\n\t]*$/)) {

                    errmsg = errmsg + "フリガナは全角カタカナで入力してください\n";

                } else if (furigana.length > 25) {

                    errmsg = errmsg + "フリガナは25文字以内で入力してください\n";

                }


                if (username.length > 25) {

                    errmsg = errmsg + "ユーザー名は25文字以内で入力してください\n";

                }


                if (address == "") {

                    errmsg = errmsg + "メールアドレスを入力して下さい\n";

                } else if (!address.match(/^([a-zA-Z0-9])+([a-zA-Z0-9\.＿-])*@([a-zA-Z0-9＿-])+([a-zA-Z0-9\._-]+)+$/)) {

                    errmsg = errmsg + "メールアドレスをご確認下さい\n";

                } else if (mailaddress.length > 255) {

                    errmsg = errmsg + "メールアドレスをご確認下さい\n";

                }


                if (tel == "") {

                    errmsg = errmsg + "電話番号を入力して下さい\n";

                } else if ((!tel.match(/^[0-9]+$/)) || (tel.length < 10)) {

                    errmsg = errmsg + "電話番号をご確認下さい\n";

                }


                if (remarks == "") {

                    errmsg = errmsg + "お問い合わせ内容を入力して下さい\n";

                } else if (remarks.length > 500) {

                    errmsg = errmsg + "お問い合わせ内容は500文字以内で入力してください\n";

                } else if (remarks.match(/[<(.*)>.*<\/\1>]/)) {

                    errmsg = errmsg + "HTML、URLの貼りつけは禁止しています\n";

                }


                if (errmsg != "") {

                    alert(errmsg);
                    return false;

                } else {

                    alert("送信完了");
                    return true;

                }

            }
        </script>
